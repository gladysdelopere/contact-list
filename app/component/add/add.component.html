<div style="background-color: rgb(41, 41, 143);">
  <h2 style="text-align: center; color: white;">Contact List</h2>
</div>

<button type="addContact" class="btn btn-add" (click)="DisplayForm()">Add New Contact</button>
<div class="container-fluid info-container add" *appIf="display"style="margin-left: 90px;">
  <!-- <form (ngSubmit)="onSubmit(contactform)" #contactform="ngForm"> -->
    <form #contactform="ngForm">
    <div class="row">
      <div class="col-4">
        <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
          <mat-label>Contact Name</mat-label>
          <input #name class="form-control" matInput type="name" name="name" ngModel placeholder="Enter contact name" required>
          <!-- <input matInput type="name" name="name" ngModel placeholder="Enter contact name" required> phase 1-->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
          <mat-label>Email Address</mat-label>
          <input #email class="form-control" matInput type="email" name="email"  ngModel placeholder="Enter email address"  required email>
          <!-- <input matInput type="email" name="email"  ngModel placeholder="Enter email address" required email #email="ngModel"> phase1-->
        </mat-form-field>
        <span class="help-block validity" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>
      <div>
        <mat-form-field [style.width.px]=357 class="example-full-width" appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input #number class="form-control" matInput type="string" name="number" ngModel placeholder="Enter phone number" required>
          <!-- <input matInput type="string" name="number" ngModel placeholder="Enter phone number" required>phase1 -->
        </mat-form-field>
      </div>
    </div>

    <button (click)="addData(name.value, email.value, number.value)"
    class="btn"
    style="background-color: rgb(41, 41, 143); color: white"
    type="submit"
    [disabled]="!contactform.valid">ADD</button>

    <!-- <button
    class="btn"
    style="background-color: rgb(41, 41, 143); color: white"
    type="submit"
    [disabled]="!contactform.valid">ADD</button> phase1-->
</form>

</div>
